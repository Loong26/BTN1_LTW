<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Đăng nhập</title>

    <!-- css  -->
    <link rel="stylesheet" href="https://vulong.me/BTN1_LTW/css/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- end css  -->
  </head>

  <body>
    <div class="container"  style="margin-top: 20px; margin-bottom: 20px;">
      <div class="row justify-content-center">
        <div class="col-4">
          <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" id="img-left" style="width: 400px; height: auto; margin-top: 120px;" alt="img-login">
        </div>

        <div class="col-4" id="form-to-log" style="height: 530px; background: #fff;">

          <div class="login__logo" style="margin-top: 15px;">
            <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="Logo"
            />
          </div>

          <div class="row text-center">
            <div class="col">
              <div class="login__main__title">
                <p>Đăng nhập</p>
                <p><b>PTIT Quiz</b></p>
              </div>
            </div>
          </div>

          <form action="https://vulong.me/BTN1_LTW/home.html" method="GET" id="form-login">
            
            <div class="form-group">
              <label for="user-name">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                name="user-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div>
              <a
                href="https://vulong.me/BTN1_LTW/forgot-password.html"
                class="forgot-password"
                >Quên mật khẩu?</a
              >
            </div>

            <div class="form-group" style="margin-top: 10px;">
              <button type="submit" class="btn btn-danger btn-block" id="button-login">
                Đăng nhập
              </button>
            </div>

            <div>
              <a
                href="https://vulong.me/BTN1_LTW/register.html"
                class="reset-password"
                >Chưa có tài khoản? Đăng kí ngay</a
              >
            </div>

          </form>
        </div>

        <div class="col-4" style="margin-top: 150px;">
          <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" id="img-right"  style="width: 400px; height: auto;" alt="logo-login">
        </div>
      </div>
    </div>

    <!-- script  -->
    <script src="https://vulong.me/BTN1_LTW/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end script  -->
  </body>
</html>
