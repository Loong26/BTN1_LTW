<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Đăng nhập</title>

    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-3">

          <div class="login__logo">
            <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="Logo"
            />
          </div>

          <div class="row text-center">
            <div class="col">
              <div class="login__main__title">
                <p>Đăng nhập</p>
                <p><b>PTIT Quiz</b></p>
              </div>
            </div>
          </div>

          <form action="http://127.0.0.1:5500/Front-end%20excercise/quiz.html" method="GET" id="form-login">
            
            <div class="form-group">
              <label for="user-name">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                name="user-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div>
              <a
                href="#"
                class="forgot-password"
                >Quên mật khẩu?</a
              >
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block" id="button-login">
                Đăng nhập
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
