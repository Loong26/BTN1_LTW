<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Đăng kí tài khoản</title>

    <!-- css  -->
    <link rel="stylesheet" href="/BTN1_LTW/css/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- end css  -->
  </head>

  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-3" id="form-to-log">

          <div class="login__logo">
            <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="Logo"
            />
          </div>

          <div class="row text-center">
            <div class="col">
              <div class="register__main__title">
                <p>Đăng kí tài khoản</p>
                <p><b>PTIT Quiz</b></p>
              </div>
            </div>
          </div>

          <form action="http://127.0.0.1:5500/BTN1_LTW/index.html" method="GET" id="form-register">

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="user-name">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                name="user-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block" id="button-register">
                Đăng kí
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- script  -->
    <script src="/BTN1_LTW/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end script  -->
  </body>
</html>
