<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tạo mới kì thi</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- HEADER  -->
    <header class="header"> 
      <div class="container-fluid"> 
        <div class="row align-items-center"> 

          <div class="col-3"> 
            <div class="inner-logo">
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                <img src="https://slink.ptit.edu.vn/favicon.ico" alt="logo">
                <span id="admin-text">ADMIN</span>
              </a> 
            </div>
          </div>

          <div class="col-9">
            <div class="text-right">
              <a href="/my-account" class="btn btn-light btn-sm mr-2" id="username">Le Van A</a>

              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/login.html" class="btn btn-danger btn-sm mr-2" id="logout">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->


    <!-- SIDER -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul class="active-li">

            <li>
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                TỔNG QUAN
              </a>
            </li>
  
            <li class="parent-item-exam exam"> 
              <a href="#">
                KỲ THI
                <i class="fa-solid fa-chevron-down"
                  id="icon-status"
                  style="position: absolute; right: 15px">
                </i>
              </a>
            </li>

            <ul id="item-exam">
              <li class="active">
                <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/create.html" style="color: white;"> Tạo kỳ thi </a>
              </li>
              <li>
                <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/edit.html"> Sửa kì thi </a>
              </li>
              <li> 
                <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/delete.html" style="background: black";> Xoá kì thi </a>
              </li>
            </ul>
  
            <li class="statistic"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/statistic/index.html">THỐNG KÊ </a>
            </li>

            <li class="users"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/users/index.html">SINH VIÊN </a>
            </li>

            <li> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/result/index.html">KẾT QUẢ </a>
            </li>

          </ul>
        </div>
      </div>

      <!-- MAIN  -->
        <div class="main">
          <h1 class="mb-4">Tạo mới kỳ thi</h1>

          <form action="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html" id="form-create-product" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
              <label for="title"><b>Tên kỳ thi</b></label>
              <input class="form-control" type="text" id="title" name="title" required="required"/>
            </div>

            <div class="form-group">
              <label for="subject"><b>Tên môn</b></label>
              <input class="form-control" type="text" id="subject" name="subject" required="required"/>
            </div>

            <div class="form-group">
              <label for="desc"><b>Mô tả</b></label>
              <textarea class="form-control textarea-mce" id="desc" name="description" rows="5"></textarea>
            </div>

            <div class="form-group" upload-image="upload-image">
              <label for="thumbnail"><b>Ảnh</b></label>
              <input class="form-control-file" type="file" id="thumbnail" name="thumbnail" accept="image/*" upload-image-input="upload-image-input"/><img class="image-preview" src="" upload-image-preview="upload-image-preview"/>
            </div>

            <div>
              <label for="desc"><b>Thời gian</b></label>
            </div>

            <div class="form-group form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="active" checked="checked"/>
              <label class="form-check-label" for="statusActive">Tự do</label>
            </div>

            <div class="form-group form-check form-check-inline">
              <input class="form-check-input" type="radio" name="status" value="inactive"/>
              <label class="form-check-label" for="statusInactive">Thời gian cụ thể</label>
            </div>
            
            <div class="row time-hidden" id="time-check">
              <div class="form-group col-3">
                <label for="subject"><b>Thời gian bắt đầu</b></label>
                <input class="form-control" type="datetime-local" id="time-start" name="time-start"/>
              </div>
  
              <div class="form-group col-3">
                <label for="subject"><b>Thời gian kết thúc</b></label>
                <input class="form-control" type="datetime-local" id="time-finish" name="time-finish"/>
              </div>
            </div>

            <div class="button-add">
              <a class="btn btn-outline-danger button-add" href="#">+ Thêm mới câu hỏi</a>
            </div>

            <form enctype="multipart/form-data">
              <div class="custom-file" style="max-width: 300px; margin-bottom: 10px;">
                <input type="file" class="custom-file-input" id="excel_file" name="files[]" />
                <label class="custom-file-label" for="excel_file">Nhập đề thi từ file excel</label>
              </div>
            </form>
          

            <div class="form-group">
              <a href="#" class="btn btn-primary" id="button-submit">Tạo mới</a>
            </div>
          </form>
          
        </div>
      <!-- END MAIN  -->

    </div>
    <!-- END SIDER -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/create.js"></script>
  </body>
</html>
