<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kết quả</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- HEADER  -->
    <header class="header"> 
      <div class="container-fluid"> 
        <div class="row align-items-center"> 

          <div class="col-3"> 
            <div class="inner-logo">
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                <img src="https://slink.ptit.edu.vn/favicon.ico" alt="logo">
                <span id="admin-text">ADMIN</span>
              </a> 
            </div>
          </div>

          <div class="col-9">
            <div class="text-right">
              <a href="/my-account" class="btn btn-light btn-sm mr-2" id="username">Le Van A</a>

              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/login.html" class="btn btn-danger btn-sm mr-2" id="logout">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->

    

    <!-- SIDER -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul class="active-li">

            <li>
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                TỔNG QUAN
              </a>
            </li>
  
            <li class="parent-item-exam exam"> 
              <a href="#">
                KỲ THI
                <i class="fa-solid fa-chevron-down"
                  id="icon-status"
                  style="position: absolute; right: 15px">
                </i>
              </a>
            </li>
  
            <li class="statistic"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/statistic/index.html">THỐNG KÊ </a>
            </li>

            <li class="users"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/users/index.html">SINH VIÊN </a>
            </li>

            <li class="active"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/result/index.html" style="color: white;">KẾT QUẢ </a>
            </li>

          </ul>
        </div>
      </div>

      <!-- MAIN  -->
        <div class="main">
          <h1>Kết quả</h1>

          <div class="card mb-3"> 
            <div class="card-header"><b>Bộ lọc và tìm kiếm</b></div>

            <div class="card-body"> 
              <div class="row"> 
                <div class="col-3">
                  <div sort="sort">

                    <select class="form-control" name="sort" sort-select="sort-select">
                      <option value="ops" selected disabled>
                        ------------Chọn------------
                      </option>

                      <option value="name">Tìm kiếm theo tên</option>
                      
                      <option value="id">Tìm kiếm theo mã sinh viên</option>
                    </select>

                  </div>
                </div>
                
                <div class="col-4"></div>

                <div class="col-5"> 
                  <form id="form-search">
                    <div class="input-group"> 

                      <input class="form-control" type="text" placeholder="Nhập từ khoá" name="keyword"/>

                      <div class="input-group-append"> 
                        <button class="btn btn-success" type="submit">Tìm</button>
                      </div>

                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>

        </div>
      <!-- END MAIN  -->

    </div>
    <!-- END SIDER -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/script.js"></script>
  </body>
</html>
