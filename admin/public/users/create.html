<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tạo mới sinh viên</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- HEADER  -->
    <header class="header"> 
      <div class="container-fluid"> 
        <div class="row align-items-center"> 

          <div class="col-3"> 
            <div class="inner-logo">
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                <img src="https://slink.ptit.edu.vn/favicon.ico" alt="logo">
                <span id="admin-text">ADMIN</span>
              </a> 
            </div>
          </div>

          <div class="col-9">
            <div class="text-right">
              <a href="/my-account" class="btn btn-light btn-sm mr-2" id="username">Le Van A</a>

              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/login.html" class="btn btn-danger btn-sm mr-2" id="logout">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->


    <!-- SIDER -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul class="active-li">

            <li>
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html">
                TỔNG QUAN
              </a>
            </li>
  
            <li class="parent-item-exam exam"> 
              <a href="#">
                KỲ THI
                <i class="fa-solid fa-chevron-down"
                  id="icon-status"
                  style="position: absolute; right: 15px">
                </i>
              </a>
            </li>
  
            <li class="statistic"> 
              <a href="#">THỐNG KÊ </a>
            </li>

            <li class="users active"> 
              <a href="http://127.0.0.1:5500/BTN1_LTW/admin/public/users/index.html" style="color: white;">SINH VIÊN </a>
            </li>

            <li> 
              <a href="#">KẾT QUẢ </a>
            </li>

          </ul>
        </div>
      </div>

      <!-- MAIN  -->
        <div class="main">
          <h1 class="mb-4">Tạo mới sinh viên</h1>

          <form action="http://127.0.0.1:5500/BTN1_LTW/admin/public/dashboard/dashboard.html" id="form-create-product" method="GET" enctype="multipart/form-data">

            <div class="form-group">
              <label for="title"><b>Tên sinh viên</b></label>
              <input class="form-control" type="text" id="title" name="title" required="required"/>
            </div>

            <div class="form-group">
              <label for="id"><b>Mã sinh viên</b></label>
              <input class="form-control" type="text" id="id" name="id" required="required"/>
            </div>

            <div class="form-group">
              <label for="clsr"><b>Lớp</b></label>
              <input class="form-control" type="text" id="clsr" name="clsr" required="required"/>
            </div>

            <div class="form-group">
              <div><label for="exam_model"><b>Hình thức đào tạo:</b></label></div>
              <div class="form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" id="featured1" name="featured" value="1" checked="checked"/>
                <label class="form-check-label" for="featured1">Chính quy</label>
              </div>
              <div class="form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" id="featured0" name="featured" value="0" />
                <label class="form-check-label" for="featured0">Vừa học vừa làm</label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Tạo mới</button>
            </div>
          </form>
          
        </div>
      <!-- END MAIN  -->

    </div>
    <!-- END SIDER -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/script.js"></script>
  </body>
</html>
